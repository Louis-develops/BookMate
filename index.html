<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&display=swap" rel="stylesheet">
    <title>BookMate</title>
</head>
<body>
	<div class="grid-container">
		<div class="app-container">
			<form class="word-search-form">
				<input type="text" placeholder="Give us a word..." class="word">
				<input type="submit" value="submit" class="submit">
			</form>
			<div class="content-container">
				<section id="results">
					<h1 class="word-output"></h1> <a href="#" class="add-word">+</a>
					<h3 class="sub-heading">What's it mean...!?</h3>
					<div class="definitions">
						<ul class="list">
			
						</ul>
					</div>
					
				</section>
			</div>
		
			<nav class="navigation">
				<ul>
					<li><a href="#" class="search-button">Search</a></li>
					<li><a href="#" class="word-bank-button">Word Bank</a></li>
					<li><a href="#" class="test-me-button">Test me!</a></li>
				</ul>
			</nav>
			
		
			<section id="word-bank">
				<ul class="word-bank-list">
		
				</ul>
			</section>
		</div>
	</div>
    <script src="app.js"></script>
</body>
</html>
